<nav>
    <div>
        <a href="project.html">
        <img src="https://mobirise.com/extensions/organicamp/assets/images/logo1.jpg">
        </a>
    </div>
    <div id="menue">
        <div id="drop">
            <h1 class="items">Items</h1>
            <div id="dropdown">
                <p class="sub">Regular</p><hr>
                <p class="sub">Exclusive</p><hr>
                <p class="sub">Special</p>
            </div>
        </div>
        <a class="items" href="#contact_link">Contact</a>
        <p class="items">Help</p>
        <a href="project.html"><button>Home</button></a>
    </div>
</nav>
<section>
    <div class="signin">
        <form class="form" id="signin-form">
            <h2 class="form__title">Sign In</h2>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <i class="fa fa-user"></i>
                <input type="text" class="form__input" autofocus placeholder="Username or Email" required>
                <div class="form__input--error-message"></div>
            </div>
            <div class="form__input-group">
                <i class="fa fa-key"></i>
                <input type="password" id="eye" class="form__input form__input--error" autofocus placeholder="Password" required>
                <span class="eye" onclick="eye()">
                    <i id="hide1" class="fa fa-eye" ></i>
                    <i id="hide2" class="fa fa-eye-slash"></i>
                </span>
                <div class="form__input--error-message"></div>
            </div>
            <br>
            <Button class="form__button" type="submit">Sign in</Button>
            <p class="form__text">
                <a href="#" class="form__link">Forgot Your password?</a>
            </p><br />
            <p class="form__text">
                <a href="./" class="form__link" id="linkCreateAccount">Don't have an account? Create account</a>
            </p>
        </form>
        <form class="form form--hidden" id="createAccount">
            <h2 class="form__title">Create New Account</h2>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <i class="fa fa-user"></i>
                <input type="text" class="form__input" id="signupUsername" autofocus placeholder="Username" required>
                <div class="form__input--error-message"></div>
            </div>
            <div class="form__input-group">
                <i class="fa fa-envelope-o"></i>
                <input type="text" class="form__input" autofocus placeholder="Email Address" required>
                <div class="form__input--error-message"></div>
            </div>
            <div class="form__input-group">
                <i class="fas fa-key"></i>
                <input type="password" id="eye" class="form__input form__input--error" autofocus placeholder="Password" required>
                <span class="eye" onclick="eye()">
                    <i id="hide1" class="fa fa-eye" ></i>
                    <i id="hide2" class="fa fa-eye-slash"></i>
                </span>
                <div class="form__input--error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="text" class="form__input form__input--error" autofocus placeholder="Confirm password" required>
                <div class="form__input--error-message"></div>
            </div>
            <Button class="form__button" type="submit">Create account</Button>
            <br />
            <br>
            <p class="form__text">
                <a href="./" class="form__link" id="linksignin">Already have an account? Sign in</a>
            </p>
        </form>
    </div>
</section>
